
buildscript {
    repositories {
        mavenLocal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.frege-lang:frege-gradle-plugin:0.8"
    }
}

allprojects {
    defaultTasks "build"
}

subprojects {

    apply plugin: "application"

    ext {
        sonatypeUrl = "https://oss.sonatype.org/content/groups/public"

        dep = [
            frege: "org.frege-lang:frege:3.23.422-ga05a487",
            nativeGen: "org.frege-lang:frege-native-gen:1.3",
            replCore: "org.frege-lang:frege-repl-core:1.3",
            fj: "org.functionaljava:functionaljava:4.4"
        ]
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
    }

}
